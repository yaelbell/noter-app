<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noter - edit</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Noter</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="./index.html">Home</a>
        <span id="last-edited"></span>
      </div>
    </div>

    <div class="container">
      <input
        id="note-title"
        type="text"
        class="title-input"
        placeholder="Note title"
      />

      <textarea
        name=""
        id="note-body"
        class="body-input"
        cols="30"
        rows="10"
        placeholder="Enter note text"
      ></textarea>
      <button id="remove-note" class="button button--secondary">
        Remove note
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-edit.js"></script>
  </body>
</html>
